<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMTwMOd3ThP7Zn4o1p1j9Ck4dljL5SkBCZqSpFo" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container p-5 d-flex justify-content-center align-items-center min-vh-100">
        <form class="row g-3 needs-validation border rounded" id="paymentForm" novalidate>
            <div class="col-12 p-0 m-0 rounded">
                <h1 class="p-3 bg-light border rounded-top">Payment form example</h1>
            </div>
            <div class="col-12">
                <div class="alert alert-danger w-100 text-danger d-none" role="alert" id="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="col-md-5">
                <label for="validationCustom01" class="form-label">Card #</label>
                <input type="text" class="form-control" id="validationCustom01" value="" placeholder="### ### #####"
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom02" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Amount</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                    <input type="number" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" placeholder="Amount" required>
                    <div class="invalid-feedback">
                        Please choose a Amount.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">First Name</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a First Name.
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom04" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="validationCustom04" required>
                <div class="invalid-feedback">
                    Please provide a Last Name.
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom06" class="form-label">State</label>
                <select class="form-select" id="validationCustom06" required>
                    <option selected disabled value="">Pick a state</option>
                    <option value="Arica y Parinacota">Arica y Parinacota</option>
                    <option value="Tarapacá">Tarapacá</option>
                    <option value="Antofagasta">Antofagasta</option>
                    <option value="Atacama">Atacama</option>
                    <option value="Coquimbo">Coquimbo</option>
                    <option value="Valparaíso">Valparaíso</option>
                    <option value="Región del Libertador Gral. Bernardo O’Higgins">Región del Libertador Gral. Bernardo
                        O’Higgins
                    </option>
                    <option value="Región del Maule">Región del Maule</option>
                    <option value="Región del Biobío">Región del Biobío</option>
                    <option value="Región de la Araucanía">Región de la Araucanía</option>
                    <option value="Región de Los Ríos">Región de Los Ríos</option>
                    <option value="Región de Los Lagos">Región de Los Lagos</option>
                    <option value="Región Aisén del Gral. Carlos Ibáñez del Campo">Región Aisén del Gral. Carlos Ibáñez
                        del Campo
                    </option>
                    <option value="Región de Magallanes y de la Antártica Chilena">Región de Magallanes y de la
                        Antártica Chilena
                    </option>
                    <option value="Región Metropolitana de Santiago">Región Metropolitana de Santiago</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">City</label>
                <select class="form-select" id="validationCustomCity" title="city" required>
                    <option selected disabled value="">Pick a city</option>
                </select>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom07" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id="validationCustom07" required>
                <div class="invalid-feedback">
                    Please provide a Postal Code.
                </div>
            </div>
            <div class="col-6">
                <div>We accept:</div>
                <div class="m-1 bg-secondary p-2 text-center w-50 rounded">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3" title="Visa" required>
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1" title="Mastercard" required>
                        <label class="form-check-label" for="inlineRadio1"><i
                                class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2" title="Paypal" required>
                        <label class="form-check-label" for="inlineRadio2"><i
                                class="fa-brands fa-cc-paypal"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                            value="option4" title="Bitcoin" required>
                        <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-bitcoin"></i></label>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating mb-2">
                    <h6>Message:</h6>
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
                    <span>Add any notes here.</span>
                    <label class="mt-3" for="floatingTextarea2">Comments</label>
                </div>
            </div>
            <div class="col-12 py-2 d-flex bg-light border bg-gradient justify-content-end rounded-bottom">
                <button class="btn btn-secondary m-1" type="button">Cancel</button>
                <button class="btn btn-primary m-1" type="submit">Send</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/eb5fea5564.js" crossorigin="anonymous"></script>
    <script src="paymentFormValidation.js"></script>

</body>

</html>
